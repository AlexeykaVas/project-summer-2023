<!DOCTYPE html>
<html>
<head>
 <title>Вход</title>
 <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
 <link rel="stylesheet" href="{{ url_for('static', filename='design.css') }}">
 <meta charset="UTF-8">
</head>
<body>
 <h1>Вход</h1>
 <label class = 'text1'>Введите пароль:</label>
 <input id="password" type="password">
 <button id="submit" type="button">Войти</button>
 <div id="result"></div>

<br><button onclick="without_akk()" class = 'chbut'><div class = 'text1'>Войти как ученик</div></button> <br>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script>
     $(document).ready(function() {
    var passwordInput = $('#password');
    var submitButton = $('#submit');
    var resultDiv = $('#result');

    submitButton.click(function() {//
        var password = passwordInput.val();
        $.ajax({
            url: '{{ url_for("check_password") }}',
            type: 'POST',
            data: {password: password},
            success: function(response) {
                if (response.includes('successfully')) {
                    window.location.replace('/students');
                    document.cookie = "user="+response
                } else {
                    resultDiv.text(response);
                }
            },
            error: function(xhr, status, error) {
                console.log(xhr.responseText);
            }
        });
    });
});


    function without_akk() {
        window.location.replace('/students');
        document.cookie = "user=successfully_student"
    }
 </script>
</body>
</html>
