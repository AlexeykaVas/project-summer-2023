        <strong> График оценок {{grade}} класса </strong>
        <br>
        <br>

        <div style="height: 50vh; width: 100%;">
            <canvas id="myChart"></canvas>
        </div></center>
        <script>
            const labels = {{ graph_x | tojson}};
        const data = {
            labels: labels,
            datasets: [{
                label: 'Класс',
                backgroundColor: 'white',
                borderColor: 'white',
                data: {{ graph_y | tojson}},
                spanGaps: true
            },{
                label: 'Группа A',
                backgroundColor: 'red',
                borderColor: 'red',
                data: {{ graph_y2 | tojson}},
                spanGaps: true
            },{
                label: 'Группа B',
                backgroundColor: 'green',
                borderColor: 'green',
                data: {{ graph_y3 | tojson}},
                spanGaps: true
            },{
                label: 'Группа C',
                backgroundColor: 'blue',
                borderColor: 'blue',
                data: {{ graph_y4 | tojson}},
                spanGaps: true
            },{
                label: 'Группа D',
                backgroundColor: 'yellow',
                borderColor: 'yellow',
                data: {{ graph_y5 | tojson}},
                spanGaps: true
            }
            ]
        };
        const config = {
            type: 'line',
            data: data,
            options: {
              layout: {
                padding: {
                  left: 50
                }
              },
              maintainAspectRatio: false,
              animation: false,
              plugins: {
                  legend: {
                      labels: {
                          color: "white",
                        }
                    }
                },
                scales: {
                    y: {
                        min: 4,
                        max: 10,
                        ticks: {
                            stepSize: 1,
                            color: 'white'
                        },
                        grid: {
                            color: "rgb(97, 97, 97)"
                        }
                    },
                    x: {
                        ticks: {
                            color: 'white'
                        },
                        grid: {
                            color: "rgb(97, 97, 97)"
                        }
                    }
                }
            }
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
      </script>
</body>
</html>
